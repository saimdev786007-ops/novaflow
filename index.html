<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaFlow | SaimDev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">NovaFlow</div>
        <nav class="nav-links">
            <a href="#">Features</a>
            <a href="#">Solutions</a>
            <a href="#">Resoures</a>
            <a href="#">Pricing</a>
        </nav>
    </header>
    <div class="container">
        <!-- left sidebar hero section -->
         <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-heading">Transform Your <span>Digital Presence</span></h1>
                <p class="hero-text">
                    Elevate your business with intelligent solutions powered by AI and advanced analytics. Join thousands of companies revolutionizing their operations.
                </p>
                <div class="cta-container">
                    <button class="cta-button">Start Free Trial</button>
                    <button class="cta-button" style="background: var(--primary-300);">View Demo</button>
                </div>
            </div>
         </div>
         <div class="auth-section">
            <div class="signin-card">
                <h2>Welcome Back</h2>
                <form>
                    <div class="form-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <div class="alternate-action">
                    Don't have an account? <a href="#">Get started</a>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
